<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Random Password Generator</a>
        <a class="navbar-brand" href="{% url 'aboutus' %}">About</a>
    </nav>
      <div class="jumbotron ">
        <div class="container">
    <h1>Random Password Generator</h1>
    <form class="form-group row" action="{% url 'password' %}">
        <div class="form-group">
            <label for="inputPassword6">Password Length</label>
        </div>
            <input type="text" class="form-control mx-sm-3" aria-describedby="passwordHelpInline" name="Length">
            <small id="passwordHelpInline" class="text-muted">
              Must be 8-20 characters long.
            </small>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="small">
            <label class="form-check-label">
              Small Alphabets
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="capital">
            <label class="form-check-label" >
              Capital Alphabets
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="numbers">
            <label class="form-check-label">
              Numericals
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="special">
            <label class="form-check-label" >
              Special characters
            </label>
          </div>
        
          <br>
          
    
          <button type="submit" class="btn btn-success">Submit</button>

    </form>
        </div>
      </div>
<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <p class="navbar-brand">Coded by nightfury2148</p>
</nav>
   
</body>
</html>
